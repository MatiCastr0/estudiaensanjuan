<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <title>Carreras Universitarias de San Juan</title>
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>Carreras Universitarias de San Juan</h1>
    </div>
    <div class="container mt-5 ">
      <div class="row">
        <div class="col-md-4">
          <form id="formulario">
            <div class="form-group">
              <label for="search">Busca tu carrera universitaria:</label>
              <input type="text" class="form-control" id="busqueda" />
            </div>
            <button type="submit" class="btn btn-primary mb-5">Buscar</button>
          </form>
        </div>
      </div>
      <div class="card-columns" id="resultados"></div>
      <div class="card-columns" id="carreras"></div>


    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
